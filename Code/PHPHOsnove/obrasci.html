<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obrasci</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="firstname">First name:</label><br>
        <input type="text" name="firstname"><br>
        
        <label for="gender">Spol</label><br>
        <input type="radio" name="gender" value="male" checked> Muški
        <input type="radio" name="gender" value="female"> Ženski<br>

         <label for="vehicle1">Imam bicikl</label>       
        <input type="checkbox" name="vehicle1" value="Bike"><br>  
           <label for="vehicle2">Imam auto</label>        
        <input type="checkbox" name="vehicle2" value="Car"> <br>

        <select name="automobili">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
             <option value="merc">merc</option>
            <option value="bemvej">bmdubleu</option>           
            
        </select><br>
        
        <textarea name="message" rows="10" cols="60"></textarea><br>

        <button type="submit">Pošalji!</button>
    </form>
    
    
    <hr><!-- comment -->

</body>
</html>
